<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Screener - SGX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colorbox.css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.0" />
    <link rel="stylesheet" href="css/sign-in.css?v=1.0" />
    
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/vendor/json2.js"></script>
    	<script type="text/javascript" src="js/wmsi/html5.js"></script>
	<![endif]-->

</head>

<body style="width: auto;">
	<section class="settings">
		<div class="form">
			<div class="form-wrapper">
				<label>Email Address</label>
				<span>email@wmsi.com</span>
				<span class="note">Note: email address cannot be changed</span>
			</div>
			<div class="form-wrapper">
				<label>Password</label>
				<span><input name="password" type="password" value="password" class="password" disabled readonly></span>
				<span class="new-pass">
					<input name="newPassword" type="password" value="" placeholder="New Password">
					<input name="retypeNewPassword" type="password" placeholder="Retype New Password">
				</span>
				<span class="change"><a>CHANGE</a></span>
			</div>
			<div class="form-wrapper">
				<label>Default Currency</label>
				<span>
					<select>
						<option>Singapore (SGD)</option>
					</select>
				</span>
			</div>
			<div class="form-wrapper">
				<label>Receive Mailings</label>
				<span class="mailings">
					<input name="mailings" type="radio" id="mail-yes" value="Yes" checked="checked"> <label for="mail-yes">Yes</label>
					<input name="mailings" type="radio" id="mail-no" value="No"> <label for="mail-no">No</label>
				</span>
			</div>
						
			<div class="error-messages">
				<p data-bind="validationMessage:newPassword"></p>
				<p data-bind="validationMessage:retypeNewPassword"></p>
			</div>		
			
		</div>
		<div style="text-align: center; margin: 15px 0;">
			<a class="button">Save changes</a>
			<a>CANCEL</a>
			</div>
	</section>

	
<!-- goes at bottom for faster page load -->
<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
<script type="text/javascript">

	function loadPage() {
		require([ "client/base", "client/account-settings" ],
			function(base, pg) {
				$(document).ready(function(e) {
					var page = base.init(pg);
				});
			}
		);
	}
	
</script>

</body>

</html>
