<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Screener - SGX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colorbox.css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.0" />
    <link rel="stylesheet" href="css/tearsheet.css?v=1.0" />
    
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/vendor/json2.js"></script>
    	<script type="text/javascript" src="js/wmsi/html5.js"></script>
	<![endif]-->

</head>

<body style="width: auto;">

	<div class="grid">
	
		<div class="header">
		
			<table celpadding="0">
				<tr>
					<td class="company-title">

						<h1 data-bind="text: company.companyInfo.companyName"></h1>
						<div>
							<a data-bind="text: companyInfo.industryGroup, siteLink: { id: 'index', extra: 'type=advanced-screener&industryGroup=' + industryGroup() }"></a> 
							> 
							<a data-bind="text: companyInfo.industry, siteLink: { id: 'index', extra: 'type=advanced-screener&industryGroup=' + industryGroup() + '&industry=' + industry() }"></a>
						</div>
					
					</td>
					<td class="price" data-bind="visible: priceData().hasOwnProperty('price')">

						<div class="pricing">
							<span data-bind="text: priceData().currency"></span> 
							<span data-bind="text: priceData().price, format: 'number'"></span>
							<span class="change" data-bind="text: priceData().change, format: 'number', css: { 'negative': priceData().change < 0  }"></span>
						</div>
						
						<div class="as-of">
							Last Price: 
							<span class="date" data-bind="text: priceData().day"></span>
							<span class="time" data-bind="text: priceData().time"></span> 
							SGT
						</div>
					
					</td>
				</tr>
			</table>
		
			
		</div>
		
		<div id="primary-tabs" data-bind="companyTabs">
			<ul>
				<li using="company-profile"><a href="modules/company-profile.html">Profile</a></li>
				<li using="company-financials"><a href="modules/company-financials.html">Financials</a></li>
				<li><a href="modules/company-estimates.html">Estimates</a></li>
				<li><a href="modules/company-tech-charting.html">Technical Charting</a></li>
				<li><a href="modules/company-comparable.html">Comparable Companies</a></li>
			</ul>
		</div>
		
	</div>
	
	<div class="grid disclosure">
		Source: S&amp;P Capital IQ - <a data-bind="siteLink:'terms-conditions'">Use of this information is subject to terms and conditions</a>
	</div>	
	
<!-- goes at bottom for faster page load -->
<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
<script type="text/javascript">

	function loadPage() {
		require([ "client/base", "client/tearsheet" ],
			function(base, pg) {
				$(document).ready(function(e) {
					var page = base.init(pg);
				});
			}
		);
	}
	
</script>

</body>

</html>
