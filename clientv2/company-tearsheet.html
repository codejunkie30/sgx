<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Screener - SGX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colorbox.css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.0" />
    <link rel="stylesheet" href="css/profile.css?v=1.0" />
    
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/vendor/json2.js"></script>
    	<script type="text/javascript" src="js/wmsi/html5.js"></script>
	<![endif]-->

</head>

<body style="width: auto;">

	<div class="grid">
	
		<div class="header">
			<h1 data-bind="text: company.companyInfo.companyName"></h1>
			<div>
				<a data-bind="text: companyInfo.industry, siteLink: { id: 'index', extra: 'industry=' + encodeURIComponent(companyInfo.industry) }"></a> 
				> 
				<a data-bind="text: companyInfo.industryGroup, siteLink: { id: 'index', extra: 'industry=' + encodeURIComponent(companyInfo.industry) + '&industryGroup=' + encodeURIComponent(companyInfo.industryGroup) }"></a>
			</div>
		</div>
		
		<div data-bind="tabs">
			<ul>
				<li><a href="modules/company-profile.html">Profile</a></li>
				<li><a href="modules/company-financials.html">Financials</a></li>
				<li><a href="modules/company-estimates.html">Estimates</a></li>
				<li><a href="modules/company-tech-charting.html">Technical Charting</a></li>
				<li><a href="modules/company-comparable.html">Comparable Companies</a></li>
			</ul>
		</div>
		
	</div>
	
<!-- goes at bottom for faster page load -->
<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
<script type="text/javascript">

	function loadPage() {
		require([ "client/base", "client/tearsheet" ],
			function(base, pg) {
				$(document).ready(function(e) {
					var page = base.init(pg);
				});
			}
		);
	}
	
</script>

</body>

</html>
