<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Screener - SGX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=1.0" />
    <link rel="stylesheet" href="css/screener.css?v=1.0" />
	<link rel="stylesheet" href="css/vendor/colorbox/colorbox.css" />
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/vendor/json2.js"></script>
    	<script type="text/javascript" src="js/wmsi/html5.js"></script>
	<![endif]-->

</head>

<body style="width: auto;">

<div id="loading">
	<div class="loading-text">
		<img src="img/ajax-loader.gif" />
	</div>
</div>

<div class="grid">

	<div class="column-one">
		<h1>StockFacts</h1>
	</div>
	
	<div class="column-two right bottom">
		<div class="button user-guide"><img src="img/pdf.png" width="16" height="16" /> View User Guide</div>
	</div>
	
</div>

<div class="grid screener-header">

	<table cellpadding="0" cellspacing="0" border="0">
		<tbody>
			<tr>
				<td class="description">
	
					<div class="screener-basic">
					
		                <h2>Your search for investment opportunity begins here.</h2>
		                
		                <div class="searchtoggle">
		                	<span class="toggle button sname" data-bind="click: clickEvents.keywordToggle" data-name="name" data-placeholder="Search by company name" data-validator="screener.isValidName">Company Name</span><span class="toggle button scode" data-bind="click: clickEvents.keywordToggle" data-name="code" data-placeholder="Search by stock code" data-validator="screener.isValidTicker">Stock Code</span>
		                </div>
		                <div>
		                	<span class="searchbar">
			                    <input type="text" />
			                    <span class="search-submit" data-bind="click: clickEvents.keywordSearch" class="button" value="" alt="Search Submit"></span>
		                	</span>
		                </div>
					
					</div>
	
		            <div class="screener-toggles">
		                <div class="buttons">
			            	<span class="button" data-bind="click: clickEvents.screenerToggle" data-name="advanced-screener">Search by Screener<span data-name="advanced-screener" class="arrow"></span></span>
							<span class="button" data-bind="click: clickEvents.screenerToggle" data-name="alpha-factors">Search by Alpha Factors<span data-name="alpha-factors" class="arrow"></span></span>
							<span class="button" data-bind="click: clickEvents.screenerToggle" data-name="all-companies">View All Companies<span data-name="all-companies" class="arrow"></span></span>
		                </div>
		            </div>
				
				</td>						
				<td class="message">
					<div class="promo-text"><div class="intro-headline"></div><div class="copy"></div></div>
					<div class="promo-image"><a href="javascript:void(0);"><img /></a></div>
				</td>	
			</tr>
		</tbody>
	</table>

</div>

<div class="grid search-options" data-section="advanced-screener">

	<div class="column-one">
	
		<div class="title">
			<h3>Search Criteria</h3>
		</div>
		
        <table class="search-criteria">
            <thead>
                <tr>
                    <th width="82">Criteria</th>
                    <th width="46">Min</th>
                    <th width="250">Distribution</th>
                    <th width="52">Max</th>
                    <th width="16"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
		
	</div>
	
	<div class="column-two criteria-select">
	
		<div class="title">
			<h3>Edit Search Criteria</h3>
			<div class="button button-reset">Reset</div>
		</div>
		
    	<div data-bind="foreach: criteria.fieldGroups, accordian">
			<h3 data-bind="text: name, attr: { 'customize-display': '' + customizeDisplay }"></h3>
			<div class="panel" data-bind="foreach: fields">
				<div class="checkbox" data-bind="css: { 'tooltip-item': true, 'checked': typeof isDefault !== 'undefined' && isDefault }, attr: { 'data-id': id, 'tooltip-key': id }, click: $root.criteria.clickEvents.criteriaClick  ">
					<div class="trigger" data-bind="text: name"></div>
					<input type="checkbox" />
				</div>
			</div>
		</div>
		
	</div>

</div>

<!-- goes at bottom for faster page load -->
<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
<script type="text/javascript">

	function loadPage() {
		require([ "client/base", "client/screener" ],
			function(base, pg) {
				$(document).ready(function(e) {
					var page = base.init(pg);
				});
			}
		);
	}
	
</script>

</body>
</html>
