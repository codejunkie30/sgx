<div class="header">

	<table celpadding="0">
		<tr>
			<td class="company-title">

				<h1 data-bind="text: company.companyInfo.companyName"></h1>
				<div>
					<a data-bind="text: companyInfo.industryGroup, siteLink: { id: 'index', extra: 'action=isearch&type=advanced-screener&industryGroup=' + industryGroup() }"></a> 
					> 
					<a data-bind="text: companyInfo.industry, siteLink: { id: 'index', extra: 'action=isearch&type=advanced-screener&industryGroup=' + industryGroup() + '&industry=' + industry() }"></a>
				</div>
			
			</td>
			<td class="price" data-bind="visible: priceData().hasOwnProperty('price')">

				<div class="pricing">
					<span data-bind="text: priceData().currency"></span> 
					<span data-bind="text: priceData().price, format: 'number'"></span>
					<span class="change" data-bind="text: priceData().change, format: 'number', css: { 'negative': priceData().change < 0  }"></span>
				</div>
				
				<div class="as-of">
					Last Price: 
					<span class="date" data-bind="text: priceData().day"></span>
					<span class="time" data-bind="text: priceData().time"></span> 
					SGT
				</div>
			
			</td>
		</tr>
	</table>
	
	<hr />
	
	<a data-bind="siteLink: { id: 'trade', extra: 'code=' + ticker } ">Trade</a>
	
	<hr />
	
	<a data-bind="siteLink: { id: 'company-tearsheet', extra: 'code=' + ticker } ">Profile</a> | 
	<a data-bind="siteLink: { id: 'company-financials', extra: 'code=' + ticker }">Financials</a> | 
	<a data-bind="siteLink: { id: 'company-estimates', extra: 'code=' + ticker }">Estimates</a> | 
	<a data-bind="siteLink: { id: 'company-charting', extra: 'code=' + ticker }">Technical Charting</a> | 
	<a data-bind="siteLink: { id: 'company-comparables', extra: 'code=' + ticker }">Comparables</a>

	<hr />
		
</div>
