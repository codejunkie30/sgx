<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Screener - SGX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colorbox.css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.4" />
    <link rel="stylesheet" href="css/sign-in.css?v=1.2" />
    
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/vendor/json2.js"></script>
    	<script type="text/javascript" src="js/wmsi/html5.js"></script>
	<![endif]-->

</head>

<body style="width: auto;">
	<section>
		<header>
			<h2>StockFacts Premium</h2>
		</header>
		<div class="form">
			<p>Please enter the temporary password that was emailed to you, and create a new password.</p>
			<input class="text" type="email" data-bind="value: tempPassword" placeholder="Temporary Password">
			<input class="text" type="password" data-bind="value: newPassword" placeholder="New Password">
			<input class="text" type="password" data-bind="value: retypeNewPassword" placeholder="Retype New Password">
						
			<div class="error-messages">
				<p data-bind="validationMessage:tempPassword"></p>
				<p data-bind="validationMessage:newPassword"></p>
				<p data-bind="validationMessage:retypeNewPassword"></p>
			</div>
			<a class="button" data-bind="click:$root.changePass, css: {'disabled-btn': (isFormValid() == undefined || errors().length)}">Change Password</a>
		</div>
		<footer>
		</footer>
	</section>
	
<!-- goes at bottom for faster page load -->
<script type="text/javascript" src="js/vendor/store.js"></script>
<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
<script type="text/javascript">

	function loadPage() {
		require([ "client/base", "client/change-password" ],
			function(base, pg) {
				$(document).ready(function(e) {
					var page = base.init(pg);
				});
			}
		);
	}
	
</script>

</body>

</html>
