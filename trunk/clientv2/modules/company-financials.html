<div class="chart-container section-break" data-bind="visible: financialsTab.series().length > 0">
	<div id="bar-chart" series-increment="50" default-width="600" default-height="400"></div>
	<div class="legend-note">
		<div class="items" data-bind="foreach: financialsTab.legendItems()">
			<span class="item">
				<span class="color" data-bind="attr: { 'style': 'background-color:' + color }"></span>
				<span class="label" data-bind="text: label"></span>
				<span class="parent" data-bind="text: parent"></span>
			</span>
		</div>
		<p>Note: The left and right axes may use different scales.</p>
	</div>
</div>

<div class="data-point-container section-break">

	<div class="header">
		<div class="note">In millions <span data-bind="text: financialsTab.currency()"></span>, except per items.</div>
		<div class="tab">Select up to five options to chart the data points.</div>
	</div>
	
	<table>
		<!-- ko foreach : financialsTab.sections -->
			<thead>
				<tr>
					<th class="section" data-bind="text: name"></th>
					<!-- ko foreach : $parent.financialsTab.dataPoints -->
						<th>
							<span data-bind="text: absPeriod.indexOf('LTM') != -1 ? 'LTM Ending' : absPeriod"></span>
							<br />
							<span data-bind="text: periodDate, format: 'date'"></span>
						</th>
					<!-- /ko -->
					<th class="uncheck" data-bind="visible: $root.financialsTab.series().length > 0">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<!-- ko foreach : dataPoints -->
					<tr data-bind="css: { 'odd': ($index() % 2 == 0) }">
						<td class="checkbox left">
							<div class="trigger" data-bind="attr: { 'data-name': property, 'data-group': group }, click: function(data, event) { $root.financialsTab.handleClick($root, data, event); }">
								<span data-bind="text: name"></span>
								<!-- TODO <img src="img/info.jpg" alt="" class="glossary-item" glossary-key="eps" width="11" height="11" /> -->
							</div>
							<input type="checkbox">
						</td>
						<!-- ko foreach : $root.financialsTab.dataPoints -->
							<td data-bind="text: $data.hasOwnProperty($parent.property) ? $data[$parent.property] : '-', format: 'number', attr: { 'data-value': $data.hasOwnProperty($parent.property) ? $data[$parent.property] : null, 'data-name': $parent.property }">-</td>
						<!-- /ko -->
						<td class="uncheck" data-bind="visible: $root.financialsTab.series().length > 0, click: function(data, event) { $root.financialsTab.handleClick($root, data, event); }">
							<span data-bind="visible: $root.financialsTab.canUncheck($root, property)">[UNCHECK]</span>
						</td>
					</tr>
				<!-- /ko -->
			</tbody>
		<!-- /ko -->
	</table>
	
</div>
