<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Screener - SGX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colorbox.css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.0" />
    <link rel="stylesheet" href="css/sign-in.css?v=1.0" />
    
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/vendor/json2.js"></script>
    	<script type="text/javascript" src="js/wmsi/html5.js"></script>
	<![endif]-->

</head>

<body style="width: auto;">

	<section>
		<header>
			<h2>StockFacts Premium</h2>
		</header>
		<div class="form sign-up">
			<p class="message"></p>			
			<input class="text" type="email" data-bind="value: email" placeholder="Email Address">
			<input class="text" type="password" data-bind="value: password" placeholder="Password">
			
			<div class="error-messages">
				<p data-bind="validationMessage:email"></p>
				<p data-bind="validationMessage:password"></p>
				<p class="resend-email">Your email address has not been validated yet. <a data-bind="siteLink: 'resend-validation-email'">Resend the validation email.</a></p>
			</div>
			<a class="button" data-bind="click:$root.signIn, css: {'disabled-btn': (isFormValid() == undefined || errors().length)}">Sign In</a>
		</div>
		<footer>
			<span class="left"><a data-bind="siteLink:'forgot-password'">Forgot Password?</a></span>
			<span class="right">Don't have an account? <a data-bind="siteLink:'sign-up'">Try StockFacts Premium for free</a></span>
		</footer>
	</section>

	
<!-- goes at bottom for faster page load -->
<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
<script type="text/javascript">

	function loadPage() {
		require([ "client/base", "client/sign-in" ],
			function(base, pg) {
				$(document).ready(function(e) {
					var page = base.init(pg);
				});
			}
		);
	}
	
</script>

</body>

</html>
