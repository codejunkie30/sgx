<header class="header">	
	<div class="login-bar">
		<!--<span class="stock-facts"><b>StockFacts <i>Premium</i></b> delivers enhanced features and benefits. <a data-bind="siteLink: { id: 'premium', extra: 'code=' + ticker } ">Learn more &raquo;</a> </span>
		<div class="right">
			<a class="button" data-bind="siteLink: { id: 'sign-in', extra: 'code=' + ticker } ">Sign in</a>
			<a class="button" data-bind="siteLink: { id: 'sign-up', extra: 'code=' + ticker } ">Start your free trial</a>
		</div>-->
		<span class="stock-facts">StockFacts <i>Premium</i></span>
		<span class="logged-in-as">Logged in as sbray@wealthmsi.com</span>
		<ul>
			<li><a href="">Account</a></li>
			<li><a href="">Alerts</a></li>
			<li class="last"><a data-bind="siteLink: { id: 'logout', extra: 'code=' + ticker } ">Sign Out</a></li>
		</ul>
		<div class="right">
			<span class="currency">Currency</span>
			<select>
				<option>Singapore (SGD)</option>
			</select>
		</div>
	</div>
	
	<div class="profile">
		<div class="left">
			<h1 data-bind="text: company.companyInfo.companyName"></h1>
			<div class="breadcrumb">
				<a data-bind="text: companyInfo.industryGroup, siteLink: { id: 'index', extra: 'action=isearch&type=advanced-screener&industryGroup=' + industryGroup() }"></a> 
				> 
				<a data-bind="text: companyInfo.industry, siteLink: { id: 'index', extra: 'action=isearch&type=advanced-screener&industryGroup=' + industryGroup() + '&industry=' + industry() }"></a>
			</div>
		</div>
		<div class="price right" data-bind="visible: priceData().hasOwnProperty('price')">
			<div class="pricing">
				<span class="currency" data-bind="text: priceData().currency"></span> 
				<span class="price" data-bind="text: priceData().price, format: 'number'"></span>
				<span class="change" data-bind="text: priceData().change, format: 'number', css: { 'negative': priceData().change < 0  }"></span>
			</div>			
			<div class="as-of">
				Last Price: 
				<span class="date" data-bind="text: priceData().day"></span>
				<span class="time" data-bind="text: priceData().time"></span> 
				SGT
			</div>	
		</div>
			
		<div class="profile-bar">		
			<a data-bind="siteLink: { id: 'index', extra: 'code=' + ticker } " class="back">Back to StockFacts</a>
			<div class="right">
				<a data-bind="siteLink: { id: 'index', extra: 'code=' + ticker } " class="view">View Retail Brokers</a>
				<a data-bind="siteLink: { id: 'index', extra: 'code=' + ticker } " class="add">Add to Watchlist</a>
				<a data-bind="siteLink: { id: 'print', extra: 'code=' + ticker } " class="down-print">Download/Print</a>
			</div>
			<!--<a data-bind="siteLink: { id: 'trade', extra: 'code=' + ticker } ">Trade</a>-->
		</div>
	
		<nav>
			<ul>
				<li class="company-tearsheet"><a data-bind="siteLink: { id: 'company-tearsheet', extra: 'code=' + ticker } ">Profile</a></li>
				<li class="company-financials"><a data-bind="siteLink: { id: 'company-financials', extra: 'code=' + ticker }">Financials</a></li>
				<li class="company-estimates"><a data-bind="siteLink: { id: 'company-estimates', extra: 'code=' + ticker }">Estimates</a></li>
				<li class="company-charting"><a data-bind="siteLink: { id: 'company-charting', extra: 'code=' + ticker }">Technical Charting</a></li>
				<li class="company-comparables"><a data-bind="siteLink: { id: 'company-comparables', extra: 'code=' + ticker }">Comparable Companies</a></li>
			</ul>		
		</nav>
	</div>		
</header>
