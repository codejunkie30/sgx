<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base</title>
  <link rel="stylesheet" href="dist/css/main.css">
<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->

</head>
<body>

<div class="wrapper">


<section class="technical-charting">
  <div class="header-bar">
    <ul>
      <li><a href="#">INDICATORS</a></li>
      <li><a href="#" class="active">FINANCIALS</a></li>
    </ul>
  </div>
  
  <div class="content">
    <div class="control-box">
      <div class="title-bar">
        <h2>Simple Moving Average</h2>
        <div class="arrow" data-bind="css:{'show-hidden':control.simpleAvg().length > 0}"></div>
      </div>
      <div class="control-wrapper">
        <label class="checkbox-label"><input type="checkbox" value="simpleAvg.15day" data-bind="event:{click:processCheckbox}"> <span class="checkbox-text">15 Day</span></label>
        <label class="checkbox-label"><input type="checkbox" value="simpleAvg.50day" data-bind="event:{click:processCheckbox}"> <span class="checkbox-text">50 Day</span></label>
      </div>

      <div class="title-bar">
        <h2>Moving Average <br/>Convergence Divergence</h2>
        <div class="arrow arrow-space" data-bind="css:{'show-hidden':control.convDivg().length > 0}"></div>
      </div>
      <div class="control-wrapper">
        <label class="checkbox-label"><input type="checkbox" value="convDivg.MACD" data-bind="event:{click:processCheckbox}"> <span class="checkbox-text">MACD</span></label>
        <label class="checkbox-label"><input type="checkbox" value="convDivg.Histogram" data-bind="event:{click:processCheckbox}"> <span class="checkbox-text">Histogram</span></label>
        <label class="checkbox-label"><input type="checkbox" value="convDivg.SignalLine" data-bind="event:{click:processCheckbox}"> <span class="checkbox-text">Signal Line</span></label>
      </div>

      <div class="title-bar">
        <h2>Relative Strength Index</h2>
      </div> 
    </div><!--control-box end-->

    <div id="technical-chart-container">

    </div>
  </div><!-- content end -->

</section>



</div>



<script src="dist/js/vendor/jquery-1.11.3.min.js"></script>
<script src="dist/js/vendor/knockout.js"></script>
<script src="dist/js/vendor/highstock.js"></script>
<script src="dist/js/main.js"></script>
</body>
</html>
