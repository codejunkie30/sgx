<div class="modal fade" tabindex="-1" role="dialog" id="super-admin-modal" data-bind="modal:showSuperAdmin">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Super Admin: Add other administrator accounts</h4>
      </div>
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi, placeat earum possimus. Sint neque quis corporis</p>
        <hr/>
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="Email" data-bind="value:account.email">
            </div>
            <span class="validationMessage" data-bind="validationMessage:account.email"></span>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" placeholder="Password" data-bind="value:account.password">
            </div>
            <span class="validationMessage" data-bind="validationMessage:account.password"></span>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
              <a href="#" class="btn btn-primary" data-bind="click:createNewAdmin">Create</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <a href="#" class="btn btn-primary">Save changes</a> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
