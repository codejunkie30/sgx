<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Screener - SGX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colorbox.css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/style.css?v=1.4" />
    <link rel="stylesheet" href="css/sign-in.css?v=1.2" />
    
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="js/vendor/json2.js"></script>
    	<script type="text/javascript" src="js/wmsi/html5.js"></script>
	<![endif]-->

</head>

<body style="width: auto;">

	<section>
		<header>
			<h2>StockFacts Plus</h2>
		</header>
		<div class="form">
			<h4>Forgot your password?</h4>
			<p class="forgot">Enter your email address to have your password reset.</p>
			<input class="text" type="email" data-bind="value: email" placeholder="Email Address">
			
			<div class="error-messages">
				<p data-bind="validationMessage:email"></p>
			</div>
			<a class="button" data-bind="click:$root.forgotPass, css: {'disabled-btn': (isFormValid() == undefined || errors().length > 0)}">Reset password</a>
		</div>
		<footer>
			<span class="right">Remembered your password? <a data-bind="siteLink:'sign-in'">Sign in</a></span>
		</footer>
	</section>

	
<!-- goes at bottom for faster page load -->
<script type="text/javascript" src="js/vendor/encryption/jsencrypt.js"></script>
<script type="text/javascript" src="js/vendor/store.js"></script>
<script type="text/javascript" src="js/vendor/require.js" data-main="js/config.js"></script>
<script type="text/javascript">

	function loadPage() {
		require([ "client/base", "client/forgot-password" ],
			function(base, pg) {
				$(document).ready(function(e) {
					var page = base.init(pg);
				});
			}
		);
	}
	
</script>

</body>

</html>
