<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGX Admin</title>
  <link rel="stylesheet" href="css/vendor.css">
<link href="css/main.css?aa13b19828542c1d868d" rel="stylesheet"></head>
<body>
<div class="container" id="login">
  <div class="page-header">
      <h2>SGX Admin Login</h2>
  </div>
  <p data-bind="click:test">Please login to administer SGX</p>
  <form class="loginForm">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label for="email">Email Address</label>
          <input type="text" class="form-control" data-bind="value:account.email" placeholder="Email">
          <span class="validationMessage" data-bind="validationMessage:account.email"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" data-bind="value:account.password" placeholder="Password">
          <span class="validationMessage" data-bind="validationMessage:account.password"></span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" data-bind="click:loginTrigger">Submit</button>
  </form>
</div>
<script src="js/bundle.js?aa13b19828542c1d868d"></script></body>
</html>
