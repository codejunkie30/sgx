<!DOCTYPE html>
<html>

<head>
    <title>IFRAME - SGX</title>
    <link rel="shortcut icon" href="img/sgxPortal.ico">
    <script type="text/javascript" src="javascripts/app/XD.js"></script>		
    <script type="text/javascript" src="javascripts/vendor/jquery-modern/jquery.js"></script>		
    <script type="text/javascript">
    
    	$(document).ready(function() {
    		var companyURL = "http://localhost/index.html#" + encodeURIComponent(document.location.href);
    		$("#company-info").attr("src", companyURL);
    	});
    
	    // get height from remote content
	    XD.receiveMessage( function(message){ resizeFrame(message.data); }, 'http://localhost' );
	    
	    // resize the iframe and scroll based on response from remote iframe
	    function resizeFrame(data) {

	    	// page objects   
	    	var headerHeight = 200; // this should be the height between the header and iframe
			var cFrame = $("#company-info");
	        var height = 600, scrollPos = 0;
	        var scrolling = "yes";
	        try{
				height = parseInt(data);
				scrolling = "no";
	        }
	        catch(err){}
	        
	        // set the resized size
	        $(cFrame).attr("height", height).attr("scrolling", scrolling);
	        window.scroll(0,0);
	    	
		}
	    
    </script>
    
    <style>
    
    	body {
    		padding: 0px;
    		margin: 0px;
    	}
    	
    	.container {
			margin-left: auto;
			margin-right: auto;
			width: 1008px;
    	}
    	
    	.footer {
    		background-color: #CCC;
    		height: 80px;
    	}
    	
    	.footer p {
    		padding: 30px;
    		font-family: Arial;
    	}
    
    </style>
    
</head>

<body>

<div class="container">
	<img src="img/placeholder-header.jpg" alt="SGX HEADER " />
	<br />
	<iframe id="company-info" style="overflow: hidden; padding: 0px; margin:0px;" allowTransparency="true" frameborder="0" width="1008" height="1" scrolling="no"></iframe>
</div>

<div class="container footer">
<p>FOOTER GOES HERE</p>
</div>


</body>
</html>
